<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制</title>
    <script>
        "use strict";
        let ages = [23,25,24,26]
        ages.forEach(function (value) {
            console.log(value)
        })

        for(let i = 0;i<ages.length;i++){
            console.log(ages[i])
        }

        for (let age of ages) {
            console.log(age)
        }

        for(let num in ages){
            console.log(ages[num])
        }
    </script>
</head>
<body>

</body>
</html>
