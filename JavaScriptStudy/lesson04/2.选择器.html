<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>
<body>

<script>
    //原生js，选择器少，麻烦不好记
    //标签
    document.getElementsByTagName()
    //id
    document.getElementById()
    //类
    document.getElementsByClassName()

    //jQuery css中的选择器他全部都能用
    $('p').click() //标签选择器
    $('#id1').click() //id选择器
    $('.class1').click()//class选择器

</script>
</body>
</html>
