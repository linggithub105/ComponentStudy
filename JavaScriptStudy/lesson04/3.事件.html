<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        #divMove {
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--要求：获取鼠标当前的一个坐标-->
mouse：<span id="mouseMove"></span>
<div id="divMove">
    在这里移动鼠标试试
</div>
<script>
    /* $('#xxx').mousedown()
     $('#xxx').mousemove()
     $('#xxx').mouseenter()
     $('#xxx').mouseleave()
     $('#xxx').mouseout()
     $('#xxx').mouseover
     $('#xxx').mouseup()*/
    $(document).ready(function () {
    })
    //简写
    //当网页元素加载完毕之后，响应事件
    $(function () {
        $('#divMove').mousemove(function (e) {
            $('#mouseMove').text('x:' + e.pageX + ' y:' + e.pageY)
        })
    })
</script>
</body>
</html>
